<div class="container">
    <div class="row">
        <div class="col-md-6" > 
            <img
                [src]="product?.imagePath"
                alt="{{ product?.name }}"
                class="img-responsive prodImage"
            />
        </div>

        <div class="col-md-6">
            <h3><strong> {{ product?.name }} </strong></h3>
            <h4 class="text-muted"> {{ product?.category }} </h4>
            <br>
            <p>{{ product?.description }}</p>

            <br> <br>

            <h4><strong> Rs. {{ product?.price }} </strong></h4>

            <br> <br>
            <app-alert [message]="error" *ngIf="error" (close)="onHandleError()" > </app-alert>

            <button class="btn btn-success" (click)="addToCart()" >Add to Cart</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-warning" (click)="addToWishlist()" >Add to WishList</button>

            <br> <br>

        </div>
